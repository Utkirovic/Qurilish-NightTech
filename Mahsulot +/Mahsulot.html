<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahsulot joylash</title>
    <link rel="stylesheet" href="Mahsulot.css">
</head>

<body>

    <div class="container">
        <h2>Mahsulot joylash</h2>

        <!-- Mahsulot muvaffaqiyatli joylandi degan xabar -->
        <div id="success-message" class="hidden">✅ Mahsulot muvaffaqiyatli joylandi!</div>

        <form id="product-form">
            <label for="product-image">Rasm:</label>
            <input type="file" id="product-image" accept="image/*" required>

            <label for="product-name">Mahsulot nomi:</label>
            <input type="text" id="product-name" required>

            <label for="product-price">Narx:</label>
            <input type="number" id="product-price" required>

            <label for="product-description">Tavsif:</label>
            <textarea id="product-description" required></textarea>

            <label for="product-condition">Holati:</label>
            <select id="product-condition">
                <option value="Yangi">Yangi</option>
                <option value="Ishlatilgan">Ishlatilgan</option>
            </select>

            <label for="product-color">Rangi:</label>
            <input type="text" id="product-color" required>

            <label for="seller-phone">Telefon:</label>
            <input type="tel" id="seller-phone" required>

            <label for="seller-location">Manzil:</label>
            <input type="text" id="seller-location" required>
            <button type="button" id="get-location">📍 Lokatsiyani olish</button>

            <button type="button" id="add-product-button">📤 Joylash</button>
        </form>
    </div>

    </nav>

</body>

</html>
